<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.2rem; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1rem; }
        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
            background: rgba(255,255,255,0.2);
        }
        .connection-status.connected { background: #28a745; }
        .connection-status.disconnected { background: #dc3545; }
        .form-section { padding: 30px; border-bottom: 2px solid #f0f0f0; }
        .form-section h2 { color: #333; margin-bottom: 20px; font-size: 1.5rem; }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .users-section { padding: 30px; }
        .users-section h2 { color: #333; margin-bottom: 20px; font-size: 1.5rem; }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats strong { color: #667eea; font-size: 1.2rem; }
        .user-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .user-card:hover { 
            transform: translateX(5px); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .user-info h3 { color: #333; margin-bottom: 5px; font-size: 1.2rem; }
        .user-info p { color: #666; font-size: 14px; }
        .delete-btn { 
            background: #dc3545; 
            padding: 10px 20px; 
            font-size: 14px;
        }
        .delete-btn:hover { background: #c82333; }
        .loading { 
            text-align: center; 
            padding: 40px; 
            color: #666;
            font-size: 1.1rem;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state h3 { margin-bottom: 10px; }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }
        .debug-info strong { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóÑÔ∏è User Management System</h1>
            <p>PostgreSQL Aurora Database</p>
            <div class="connection-status" id="connectionStatus">‚ö™ Connecting...</div>
        </div>

        <div class="form-section">
            <h2>‚ûï Add New User</h2>
            <div id="message"></div>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">üë§ Full Name</label>
                    <input type="text" id="name" required placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="email">üìß Email Address</label>
                    <input type="email" id="email" required placeholder="Enter email address">
                </div>
                <button type="submit" id="submitBtn">Add User</button>
            </form>
            
            <div class="debug-info">
                <strong>üîß Connection Info:</strong><br>
                Backend URL: <span id="debugBackendUrl">Loading...</span><br>
                API Endpoint: <span id="debugApiUrl">Loading...</span><br>
                Status: <span id="debugStatus">Initializing...</span>
            </div>
        </div>

        <div class="users-section">
            <h2>üë• Users in Database</h2>
            <div class="stats" id="stats" style="display: none;">
                <span>Total Users: <strong id="userCount">0</strong></span>
                <button onclick="loadUsers()" style="padding: 8px 20px; font-size: 14px;">üîÑ Refresh</button>
            </div>
            <div id="usersList">
                <div class="loading">‚è≥ Connecting to backend...</div>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ FIXED: Direct backend URL without port (ALB handles routing)
        const BACKEND_URL = window.location.protocol + '//' + window.location.hostname + ':3000';
        const API_URL = BACKEND_URL + '/api';

        // Update debug info
        document.getElementById('debugBackendUrl').textContent = BACKEND_URL;
        document.getElementById('debugApiUrl').textContent = API_URL;

        let isConnected = false;

        function updateConnectionStatus(connected, message = '') {
            isConnected = connected;
            const statusEl = document.getElementById('connectionStatus');
            const debugStatus = document.getElementById('debugStatus');
            
            if (connected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.className = 'connection-status connected';
                debugStatus.textContent = 'Connected successfully';
            } else {
                statusEl.textContent = 'üî¥ Disconnected';
                statusEl.className = 'connection-status disconnected';
                debugStatus.textContent = message || 'Connection failed';
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.className = type;
            msg.innerHTML = type === 'success' ? '‚úì ' + text : '‚úó ' + text;
            setTimeout(() => msg.textContent = '', 4000);
        }

        async function loadUsers() {
            try {
                console.log('üîÑ Fetching users from:', API_URL + '/users');
                
                const res = await fetch(`${API_URL}/users`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                });
                
                console.log('üì° Response status:', res.status);
                
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                const users = await res.json();
                console.log('‚úÖ Users loaded:', users);
                
                updateConnectionStatus(true);
                
                const list = document.getElementById('usersList');
                const stats = document.getElementById('stats');
                const userCount = document.getElementById('userCount');
                
                userCount.textContent = users.length;
                stats.style.display = 'flex';
                
                if (users.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <h3>‚ú® No users in database yet</h3>
                            <p>Add your first user using the form above</p>
                        </div>
                    `;
                    return;
                }
                
                list.innerHTML = users.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <h3>${escapeHtml(user.name)}</h3>
                            <p>üìß ${escapeHtml(user.email)}</p>
                            <p style="font-size: 12px; color: #999;">ID: ${user.id} | ${new Date(user.created_at).toLocaleString()}</p>
                        </div>
                        <button class="delete-btn" onclick="deleteUser(${user.id}, '${escapeHtml(user.name).replace(/'/g, "\\'")}')">üóëÔ∏è Delete</button>
                    </div>
                `).join('');
                
            } catch (err) {
                console.error('‚ùå Error loading users:', err);
                updateConnectionStatus(false, err.message);
                
                document.getElementById('usersList').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Connection Error</strong><br>
                        ${err.message}<br><br>
                        <strong>Possible causes:</strong><br>
                        ‚Ä¢ Backend server is not running<br>
                        ‚Ä¢ CORS is not configured on backend<br>
                        ‚Ä¢ Security group blocking traffic<br>
                        ‚Ä¢ Wrong backend URL<br><br>
                        <em>Check browser console (F12) for more details</em>
                    </div>
                `;
            }
        }

        async function deleteUser(id, name) {
            if (!confirm(`Delete "${name}"?`)) return;
            
            try {
                console.log('üóëÔ∏è Deleting user:', id);
                
                const res = await fetch(`${API_URL}/users/${id}`, { 
                    method: 'DELETE',
                    mode: 'cors'
                });
                
                if (res.ok) {
                    showMessage(`User "${name}" deleted successfully`, 'success');
                    loadUsers();
                } else {
                    const error = await res.text();
                    throw new Error(error || 'Delete failed');
                }
            } catch (err) {
                console.error('‚ùå Error deleting user:', err);
                showMessage('Error deleting user: ' + err.message, 'error');
            }
        }

        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!name || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            
            try {
                console.log('‚ûï Creating user:', { name, email });
                
                const res = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ name, email }),
                    mode: 'cors'
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showMessage(`User "${name}" added successfully`, 'success');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    showMessage(data.error || 'Error adding user', 'error');
                }
            } catch (err) {
                console.error('‚ùå Error creating user:', err);
                showMessage('Error connecting to server: ' + err.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add User';
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        console.log('üöÄ Application initializing...');
        console.log('üîó Backend URL:', BACKEND_URL);
        console.log('üîó API URL:', API_URL);
        
        loadUsers();
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
