name: Deploy to Amazon ECS with Security Scanning

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: 503888849992.dkr.ecr.ap-south-1.amazonaws.com
  ECR_BACKEND_REPOSITORY: myapp-backend
  ECR_FRONTEND_REPOSITORY: myappfrontend
  ECS_CLUSTER: devopstrends-cluster
  ECS_SERVICE: devopstrends-backend-service-lhohj1y5
  ECS_TASK_DEFINITION: devopstrends-backend
  CONTAINER_NAME_BACKEND: backend
  CONTAINER_NAME_FRONTEND: frontend1

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner for filesystem
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'  # Don't fail the build, just report

    - name: Upload Trivy filesystem scan results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-fs'

    - name: Run Trivy configuration scanner (IaC)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'
        exit-code: '0'

    - name: Upload Trivy config scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-config-results.sarif'
        category: 'trivy-config'

    - name: Run Gitleaks secret scanning
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      id: depcheck
      with:
        project: 'myapp'
        path: '.'
        format: 'HTML'
        out: 'reports'
        args: >
          --failOnCVSS 7
          --enableRetired

    - name: Upload Dependency Check results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: reports

    - name: Checkov IaC scanner
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: dockerfile
        soft_fail: true
        output_format: sarif
        output_file_path: checkov-results.sarif

    - name: Upload Checkov results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-results.sarif
        category: 'checkov'

    - name: Send Slack notification - Security Scan Complete
      if: always()
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "üîí Security Scan Completed",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "üîí Security Scanning Complete"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Status:*\n${{ job.status }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "‚úÖ Trivy Filesystem Scan\n‚úÖ Trivy Config Scan\n‚úÖ Gitleaks Secret Scan\n‚úÖ OWASP Dependency Check\n‚úÖ Checkov IaC Scan"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  deploy:
    name: Deploy Backend and Frontend to ECS
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Send Slack notification - Deployment Started
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "üöÄ Deployment Started",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "üöÄ ECS Deployment Started"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.ref_name }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Triggered by:*\n${{ github.actor }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Cluster:*\ndevopstrends-cluster"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Commit:* <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set version tag
      id: version
      run: |
        CURRENT_VERSION=$(aws ecr describe-images \
          --repository-name ${{ env.ECR_BACKEND_REPOSITORY }} \
          --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageTags[0]' \
          --output text || echo "v1.4")
        
        VERSION_NUMBER=$(echo $CURRENT_VERSION | sed 's/v//')
        NEW_VERSION=$(echo $VERSION_NUMBER | awk -F. '{printf "v%d.%d", $1, $2+1}')
        
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "üì¶ Current version: $CURRENT_VERSION"
        echo "üöÄ New version: $NEW_VERSION"

    - name: Build, tag, and push backend image to Amazon ECR
      id: build-backend-image
      env:
        IMAGE_TAG: ${{ steps.version.outputs.new_version }}
      run: |
        echo "üî® Building backend image..."
        docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:$IMAGE_TAG \
          -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest \
          -f backend/Dockerfile \
          ./backend
        
        echo "‚¨ÜÔ∏è  Pushing backend image..."
        docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:$IMAGE_TAG
        docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:latest
        
        echo "image=${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "‚úÖ Backend image pushed: $IMAGE_TAG"

    - name: Run Trivy vulnerability scanner on backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ steps.version.outputs.new_version }}'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Upload Trivy backend image scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-backend-results.sarif'
        category: 'trivy-backend-image'

    - name: Run Trivy vulnerability scanner on backend image (table format)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ steps.version.outputs.new_version }}'
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'

    - name: Build, tag, and push frontend image to Amazon ECR
      id: build-frontend-image
      env:
        IMAGE_TAG: ${{ steps.version.outputs.new_version }}
      run: |
        echo "üî® Building frontend image..."
        docker build -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:$IMAGE_TAG \
          -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:latest \
          -f frontend/Dockerfile \
          ./frontend
        
        echo "‚¨ÜÔ∏è  Pushing frontend image..."
        docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:$IMAGE_TAG
        docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:latest
        
        echo "image=${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "‚úÖ Frontend image pushed: $IMAGE_TAG"

    - name: Run Trivy vulnerability scanner on frontend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ steps.version.outputs.new_version }}'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'

    - name: Upload Trivy frontend image scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-frontend-results.sarif'
        category: 'trivy-frontend-image'

    - name: Run Trivy vulnerability scanner on frontend image (table format)
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ steps.version.outputs.new_version }}'
        format: 'table'
        severity: 'CRITICAL,HIGH,MEDIUM'
        exit-code: '0'

    - name: Scan images with Grype (alternative scanner)
      run: |
        echo "Installing Grype..."
        curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
        
        echo "Scanning backend image..."
        grype ${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ steps.version.outputs.new_version }} --fail-on critical
        
        echo "Scanning frontend image..."
        grype ${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ steps.version.outputs.new_version }} --fail-on critical
      continue-on-error: true

    - name: Download current task definition
      run: |
        echo "üì• Downloading current task definition..."
        aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query taskDefinition > task-definition.json
        
        echo "üìÑ Current task definition downloaded"

    - name: Update backend container in task definition
      id: task-def-backend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME_BACKEND }}
        image: ${{ steps.build-backend-image.outputs.image }}

    - name: Update frontend container in task definition
      id: task-def-frontend
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ steps.task-def-backend.outputs.task-definition }}
        container-name: ${{ env.CONTAINER_NAME_FRONTEND }}
        image: ${{ steps.build-frontend-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def-frontend.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true

    - name: Verify deployment
      id: verify
      run: |
        echo "üîç Verifying deployment..."
        SERVICE_STATUS=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].status' \
          --output text)
        
        RUNNING_COUNT=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].runningCount' \
          --output text)
        
        echo "service_status=$SERVICE_STATUS" >> $GITHUB_OUTPUT
        echo "running_count=$RUNNING_COUNT" >> $GITHUB_OUTPUT
        echo "Service Status: $SERVICE_STATUS"
        echo "Running Tasks: $RUNNING_COUNT"

    - name: Deployment summary
      run: |
        echo "========================================"
        echo "‚úÖ DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "========================================"
        echo ""
        echo "üì¶ Version Details:"
        echo "  Previous: ${{ steps.version.outputs.current_version }}"
        echo "  Current:  ${{ steps.version.outputs.new_version }}"
        echo ""
        echo "üê≥ Docker Images:"
        echo "  Backend:  ${{ steps.build-backend-image.outputs.image }}"
        echo "  Frontend: ${{ steps.build-frontend-image.outputs.image }}"
        echo ""
        echo "üîí Security Scans:"
        echo "  ‚úÖ Trivy vulnerability scans completed"
        echo "  ‚úÖ Grype scans completed"
        echo "  ‚úÖ Check Security tab for detailed reports"
        echo ""
        echo "‚òÅÔ∏è  AWS Resources:"
        echo "  Cluster: ${{ env.ECS_CLUSTER }}"
        echo "  Service: ${{ env.ECS_SERVICE }}"
        echo "  Region:  ${{ env.AWS_REGION }}"
        echo ""
        echo "üîó View in AWS Console:"
        echo "  https://ap-south-1.console.aws.amazon.com/ecs/v2/clusters/${{ env.ECS_CLUSTER }}/services/${{ env.ECS_SERVICE }}?region=ap-south-1"
        echo "========================================"

    - name: Send Slack notification - Deployment Success
      if: success()
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "‚úÖ Deployment Successful",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "‚úÖ ECS Deployment Successful"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.ref_name }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Version:*\n${{ steps.version.outputs.new_version }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Deployed by:*\n${{ github.actor }}"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Docker Images:*\n‚Ä¢ Backend: `${{ steps.build-backend-image.outputs.image }}`\n‚Ä¢ Frontend: `${{ steps.build-frontend-image.outputs.image }}`"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Service Status:*\n‚Ä¢ Status: `${{ steps.verify.outputs.service_status }}`\n‚Ä¢ Running Tasks: `${{ steps.verify.outputs.running_count }}`"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Security:*\nüîí Trivy scans: Passed\nüîí Secret scanning: Passed\nüîí IaC scanning: Passed"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*ECS Cluster:* devopstrends-cluster\n*Region:* ap-south-1"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View in AWS Console"
                    },
                    "url": "https://ap-south-1.console.aws.amazon.com/ecs/v2/clusters/${{ env.ECS_CLUSTER }}/services/${{ env.ECS_SERVICE }}?region=ap-south-1",
                    "style": "primary"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View GitHub Action"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  },
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Security Reports"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/security"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Send Slack notification - Deployment Failed
      if: failure()
      uses: slackapi/slack-github-action@v1.26.0
      with:
        payload: |
          {
            "text": "‚ùå Deployment Failed",
            "blocks": [
              {
                "type": "header",
                "text": {
                  "type": "plain_text",
                  "text": "‚ùå ECS Deployment Failed"
                }
              },
              {
                "type": "section",
                "fields": [
                  {
                    "type": "mrkdwn",
                    "text": "*Repository:*\n${{ github.repository }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Branch:*\n${{ github.ref_name }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Failed by:*\n${{ github.actor }}"
                  },
                  {
                    "type": "mrkdwn",
                    "text": "*Cluster:*\ndevopstrends-cluster"
                  }
                ]
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*Commit:* <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
                }
              },
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "‚ö†Ô∏è *Action Required:* Please check the workflow logs for error details.\n\n*Common Issues:*\n‚Ä¢ AWS credentials or permissions\n‚Ä¢ Docker build errors\n‚Ä¢ Security vulnerabilities detected\n‚Ä¢ ECS service configuration\n‚Ä¢ Task definition issues"
                }
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Logs"
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                    "style": "danger"
                  }
                ]
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify on failure
      if: failure()
      run: |
        echo "‚ùå DEPLOYMENT FAILED!"
        echo "Please check the logs above for error details."
        echo "You may need to:"
        echo "  1. Check AWS credentials and permissions"
        echo "  2. Verify ECS cluster and service names"
        echo "  3. Check Docker build processes"
        echo "  4. Review security scan results"
        echo "  5. Review task definition configuration"
